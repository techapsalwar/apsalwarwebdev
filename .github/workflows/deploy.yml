name: Build & Deploy to Plesk

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'public/build/**'  # Avoid infinite loop when pushing built assets
  workflow_dispatch:  # Allow manual trigger

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '22'

jobs:
  # First job: Run tests before deployment
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip, bcmath
          tools: composer:v2
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Build frontend assets
        run: npm run build

      - name: Run tests
        run: ./vendor/bin/pest

  # Second job: Build assets and push to repo (Plesk Git will auto-deploy)
  build-and-push:
    runs-on: ubuntu-latest
    name: Build & Push Assets
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit and push built assets
        run: |
          # Force add the build directory (it's in .gitignore)
          git add public/build -f
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "âœ… No changes to built assets - skipping commit"
          else
            git commit -m "ðŸ”¨ Build frontend assets [skip ci]"
            git push origin main
            echo "âœ… Built assets pushed to repository"
          fi

      - name: Deployment notification
        run: |
          echo "âœ… Build complete!"
          echo "ðŸ“¦ Plesk Git webhook will automatically pull and deploy the changes."
          echo ""
          echo "Post-deployment script on Plesk will run:"
          echo "  - composer install"
          echo "  - php artisan migrate"
          echo "  - php artisan config:cache"
          echo "  - php artisan route:cache"
          echo "  - php artisan view:cache"
